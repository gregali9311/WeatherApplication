<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" media="screen">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar" style="background-color: #e3f2fd;">
        Weather Application
      </nav>
    <section class="sectionsearchandtoday">
            <section id="leftsection">
                <div id="borders">
                    <h5 id="borders">Search for City</h5>
                    <input class="cityinput" id="borders">
                    <button class= "searchbtn" id="borders">Search</button>
                </div>
                <h5 id="cityname">Recent Searches</h5>


            </section>
        <section class="col-md-4 mb-4">
            <section class="warm-flame-gradient color-block mb-3 mx-auto z-depth-1-half"  id="current">
                <h3 class="currentcityname">Current City: Phoenix</h3>
                <h4 class="date"></h4>
                <h6 class="temp"></h6>
                <h6 class="wind"></h6>
                <h6 class="humidity"></h6>
                <h6 class="uvindex"></h6>
            </section>
        </section>
    </section>
    <section id="containscards">
        <h3>5-Day Forecast</h3> 
       
     </section>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
